<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition from Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"] {
            margin: 20px;
        }
        .result {
            margin-top: 30px;
            font-size: 1.2em;
            color: #28a745;
        }
        .error {
            margin-top: 30px;
            font-size: 1.2em;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Emotion Recognition from Speech</h1>

        <form method="POST" action="/predict" enctype="multipart/form-data">

        <input type="file" name="file" accept=".wav" required>
        <button type="submit">Predict Emotion</button>
    </form>

    {% if prediction %}
        <div class="result">The predicted emotion is: {{ prediction }}</div>
    {% endif %}
</body>
</html>
